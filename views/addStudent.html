<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="/css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Lo Pak Lun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/htmlDemo">Html Demo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/students/add">Add Student</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tas">Teaching Assistants</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <main class="col-md-12">
                <form method="POST" action="/students/add">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">First Name:</label>
                                    <input type="text" class="form-control" name="firstName" required="required" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" name="lastName" required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control" name="email" required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Address (Street):</label>
                                    <input type="text" class="form-control" name="addressStreet" required="required"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Address (City):</label>
                                    <input type="text" class="form-control" name="addressCity" required="required"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Address (Province):</label>
                                    <input type="text" class="form-control" name="addressProvince" required="required"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Academic Information</legend>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="mb-2">College Employment:</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="TA" name="TA" />
                                    <label class="form-check-label" for="TA">Teaching Assistant</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Enrollment Status:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="fullTime" name="status"
                                            value="Full Time" checked="checked"/>
                                        <label class="form-check-label" for="fullTime">Full Time</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="partTime" name="status"
                                            value="Part Time" />
                                        <label class="form-check-label" for="partTime">Part Time</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Enrolled in Course:</label>
                                    <select class="form-select" name="course">
                                        <option value="1">Relational Database Design and Implementation</option>
                                        <option value="2">Java Programming</option>
                                        <option value="3">Introduction to Cloud Computing</option>
                                        <option value="4">Database Administration and Management</option>
                                        <option value="5">Web Programming</option>
                                        <option value="6">Applied Capstone Project</option>
                                        <option value="7">Database Connectivity Using Java</option>
                                        <option value="8">Accessing Big Data</option>
                                        <option value="9">Datawarehousing</option>
                                        <option value="10">Security in Databases and Web Applications</option>
                                        <option value="11">Work Term Preparation (Work-Integrated Learning option only)
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <hr>

                    <input type="submit" class="btn btn-primary float-end" value="Add Student" />
                </form>
            </main>
        </div>
    </div>
</body>

</html>
